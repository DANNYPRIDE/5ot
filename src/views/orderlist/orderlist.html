<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑 5팀 - mypage</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/7630448495.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="orderlist.css" />
    <script src="orderlist.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 부분 -->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="container mt-3">
        <div class="navbar-brand">
          <a class="navbar-item" href="/">
            <img src="/elice-rabbit.png" width="30" height="30" />
            <span class="has-text-link">쇼핑-5팀</span>
          </a>

          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-end">
          <ul id="navbar">
            <li><a href="/login">로그아웃</a></li>
            <li><a href="/mypage">마이페이지</a></li>
            <li>
              <a href="/cart" aria-current="page">
                <span class="icon">
                  <i class="fas fa-cart-shopping"></i>
                </span>
                <span>카트</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 본문 -->
    <div class="div-container">
      <h1>주문 조회</h1>

      <div id="side-menus-wrap">
        <ul class="side-menus-list">
          <li>
            <a href="/mypage/orderlist">
              <button class="side-menu-element selected" value="0">
                주문 조회
              </button>
            </a>
          </li>
          <li>
            <a href="/mypage/profile">
              <button class="side-menu-element" value="1">정보 수정</button>
            </a>
          </li>
          <li>
            <a href="/mypage/manage">
              <button class="side-menu-element" value="2">제품 관리</button>
            </a>
          </li>
          <li>
            <a href="/mypage/unregister">
              <button class="side-menu-element" value="3">회원 탈퇴</button>
            </a>
          </li>
        </ul>
      </div>
      <div id="order-list-wrap">
        <ul id="order-list">
          <li class="order-list-item">
            <div class="left-side">
              <img
                src="https://images.unsplash.com/photo-1556905055-8f358a7a47b2?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170"
                alt=""
                class="item-thumbnail"
              />
              <button class="order-cancel">취소하기</button>
            </div>
            <div class="order-info right-side">
              <h2 class="item-name">제품명</h2>
              <p class="brand">제조사</p>
              <p class="order-count">수량</p>
              <p class="address">주소</p>
              <p class="total-price">가격</p>
              <p class="state">배송상태</p>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
